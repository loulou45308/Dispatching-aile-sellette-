<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch Parapente PRO v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-sm mb-6 border border-slate-200 flex justify-between items-center">
            <div>
                <h1 id="nomStage" class="text-2xl font-black text-blue-800 uppercase">- NOM DU STAGE -</h1>
                <div class="flex gap-4 mt-2 text-xs font-bold text-slate-500">
                    <span class="bg-slate-100 px-3 py-1 rounded-full text-blue-600">VÃ‰HICULE : <span id="valVehicule">?</span></span>
                    <span class="bg-slate-100 px-3 py-1 rounded-full text-blue-600">MONITEURS : <span id="valMoniteurs">?</span></span>
                </div>
            </div>
            <div id="statutParc" class="text-[10px] font-black px-4 py-2 rounded-xl border border-slate-200 bg-slate-50 text-slate-400">
                PARC NON CHARGÃ‰
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="relative overflow-hidden bg-blue-600 text-white p-6 rounded-3xl shadow-lg transition-transform hover:scale-[1.01]">
                <input type="file" id="importParc" class="absolute inset-0 opacity-0 cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="bg-white/20 p-3 rounded-2xl text-2xl">ðŸ“¦</div>
                    <div>
                        <p class="font-black text-sm uppercase">1. Charger le Parc Ã‰cole</p>
                        <p class="text-[10px] opacity-80">Fichier : aile sellette.csv</p>
                    </div>
                </div>
            </div>

            <div class="relative overflow-hidden bg-white text-slate-800 p-6 rounded-3xl shadow-md border border-slate-200 transition-transform hover:scale-[1.01]">
                <input type="file" id="importStagiaires" class="absolute inset-0 opacity-0 cursor-pointer" multiple>
                <div class="flex items-center gap-4">
                    <div class="bg-slate-100 p-3 rounded-2xl text-2xl">ðŸ‘¥</div>
                    <div>
                        <p class="font-black text-sm uppercase text-slate-700">2. Charger les Stages</p>
                        <p id="txtNbStagiaires" class="text-[10px] text-slate-400 font-bold uppercase">Aucun stagiaire</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden">
            <div class="p-4 bg-slate-50/50 border-b flex justify-between items-center">
                <button id="btnDispatch" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-2xl font-black text-sm shadow-xl shadow-blue-200 uppercase transition-all active:scale-95">Calculer Dispatching</button>
                <div class="flex gap-2">
                    <button id="btnPdf" class="bg-slate-800 text-white px-6 py-4 rounded-2xl font-bold text-xs uppercase hover:bg-black transition-all">Export PDF</button>
                    <button id="btnVider" class="bg-red-50 text-red-500 px-4 py-4 rounded-2xl font-bold text-[10px] uppercase hover:bg-red-100 transition-all">Vider</button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table id="tableDispatch" class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] uppercase tracking-widest text-slate-400 border-b">
                            <th class="p-4 font-black">Nom Client</th>
                            <th class="p-4 font-black text-center">Solde</th>
                            <th class="p-4 font-black text-center">Poids</th>
                            <th class="p-4 font-black text-center">Taille</th>
                            <th class="p-4 font-black text-center bg-blue-50 text-blue-700">Voile (nÂ°)</th>
                            <th class="p-4 font-black text-center bg-slate-100 text-slate-800">Sellette</th>
                            <th class="p-4 font-black">Casque</th>
                            <th class="p-4 font-black">Radio</th>
                        </tr>
                    </thead>
                    <tbody id="liste-stagiaires" class="divide-y divide-slate-100 font-bold text-xs uppercase">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, deleteDoc, doc, query, orderBy, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAiOJog5nwXDn8k6YTWLJA-0CxNaQUXhk",
            authDomain: "dispatching-voile-sellette.firebaseapp.com",
            projectId: "dispatching-voile-sellette",
            appId: "1:933259154090:web:ab39a667fb9f35c293b6d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- PARSEUR UNIVERSEL (GÃ¨re virgule ET point-virgule) ---
        function parseSmartCSV(text) {
            const lines = text.split(/\r?\n/);
            // DÃ©tection du sÃ©parateur sur la premiÃ¨re ligne
            const sep = lines[0].includes(';') ? ';' : ',';
            return lines.map(line => {
                let cells = [];
                let current = '';
                let inQuotes = false;
                for (let char of line) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === sep && !inQuotes) { cells.push(current.trim()); current = ''; }
                    else current += char;
                }
                cells.push(current.trim());
                return cells;
            });
        }

        // --- IMPORT PARC ---
        document.getElementById('importParc').addEventListener('change', async (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const rows = parseSmartCSV(reader.result);
                const batch = writeBatch(db);
                const old = await getDocs(collection(db, "parc_ailes"));
                old.forEach(d => batch.delete(d.ref));
                rows.forEach(c => {
                    if(c[1] && !isNaN(c[1]) && c[2]) {
                        const p = c[2].replace('_','-').split('-');
                        if(p.length === 2) batch.set(doc(collection(db, "parc_ailes")), { num: c[1], min: parseInt(p[0]), max: parseInt(p[1]) });
                    }
                });
                await batch.commit();
                document.getElementById('statutParc').innerText = "âœ… PARC CHARGÃ‰";
                document.getElementById('statutParc').className = "text-[10px] font-black px-4 py-2 rounded-xl border border-green-200 bg-green-50 text-green-600";
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- IMPORT STAGIAIRES (LOGIQUE UX DÃ‰TECTEUR) ---
        document.getElementById('importStagiaires').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = async () => {
                    const rows = parseSmartCSV(reader.result);
                    
                    // 1. Extraction Infos EntÃªte
                    if(rows[0] && rows[0][1]) document.getElementById('nomStage').innerText = rows[0][1].replace(/"/g,''); // B1
                    if(rows[0] && rows[0][5]) document.getElementById('valVehicule').innerText = rows[0][5]; // F1
                    const moniteurs = [(rows[1] ? rows[1][5] : ''), (rows[2] ? rows[2][5] : '')].filter(m => m && m !== "").join(' & '); // F2 et F3
                    document.getElementById('valMoniteurs').innerText = moniteurs || "-";

                    // 2. Extraction Stagiaires
                    for (let i = 0; i < rows.length; i++) {
                        const c = rows[i];
                        // On vÃ©rifie si la colonne E (index 4) contient un nom et qu'on est aprÃ¨s l'entÃªte
                        if (c[4] && c[4] !== "" && c[4] !== "Nom Client" && i > 4) {
                            await addDoc(collection(db, "stagiaires"), {
                                nom: c[4].replace(/"/g,''),
                                solde: c[3] || "0", // Col D
                                poids: parseFloat(c[7]) || 0, // Col H
                                taille: parseFloat(c[8]) || 0, // Col I
                                voile: "", sellette: ""
                            });
                        }
                    }
                };
                reader.readAsText(f);
            });
        });

        // --- ACTIONS ---
        document.getElementById('btnVider').onclick = async () => {
            const snap = await getDocs(collection(db, "stagiaires"));
            for (const d of snap.docs) await deleteDoc(d.ref);
            document.getElementById('nomStage').innerText = "- NOM DU STAGE -";
            document.getElementById('valVehicule').innerText = "?";
            document.getElementById('valMoniteurs').innerText = "?";
        };

        document.getElementById('btnDispatch').onclick = async () => {
            const [stags, stock] = await Promise.all([getDocs(collection(db, "stagiaires")), getDocs(collection(db, "parc_ailes"))]);
            if(stock.empty) { alert("Chargez le parc Ã©cole en premier !"); return; }
            
            let ailes = stock.docs.map(d => d.data());
            let prises = [];
            for (const d of stags.docs) {
                const s = d.data();
                const ptv = (s.poids || 0) + 15;
                const match = ailes.find(a => ptv >= a.min && ptv <= a.max && !prises.includes(a.num));
                
                let v = "STOCK";
                if(match) { v = match.num; prises.push(v); }
                
                const h = s.taille < 3 ? s.taille * 100 : s.taille;
                let sel = h < 165 ? "S" : (h > 185 ? "L" : "M");
                if (h > 195) sel = "XL";
                
                await updateDoc(d.ref, { voile: v, sellette: sel });
            }
        };

        document.getElementById('btnPdf').onclick = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            doc.setFontSize(18);
            doc.text("FICHE TERRAIN : " + document.getElementById('nomStage').innerText, 14, 15);
            doc.autoTable({ html: '#tableDispatch', startY: 22, theme: 'grid', styles: {fontSize: 8}, headStyles: {fillColor: [30, 41, 59]} });
            doc.save('dispatch_parapente.pdf');
        };

        // --- RENDER DYNAMIQUE ---
        onSnapshot(query(collection(db, "stagiaires"), orderBy("nom")), (snap) => {
            const list = document.getElementById("liste-stagiaires");
            document.getElementById('txtNbStagiaires').innerText = snap.size + " stagiaire(s) chargÃ©(s)";
            list.innerHTML = snap.empty ? '<tr><td colspan="8" class="p-20 text-center text-slate-300 italic">Glissez vos fichiers de stage pour commencer...</td></tr>' : "";
            snap.forEach(d => {
                const s = d.data();
                const t = s.taille < 3 ? Math.round(s.taille*100) : s.taille;
                list.innerHTML += `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4 border-r text-slate-900 font-black">${s.nom
