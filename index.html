<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch Multi-Stages V34</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-10 font-sans text-slate-900">

    <div class="fixed top-2 left-2 z-50">
        <span class="bg-black text-white text-[10px] px-3 py-1 rounded font-mono uppercase tracking-widest shadow-md">
            Version : 34
        </span>
    </div>

    <div class="max-w-6xl mx-auto">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                <p class="text-[10px] font-black text-blue-600 uppercase mb-2">Stage n°1</p>
                <input type="file" id="file1" class="text-xs w-full cursor-pointer"/>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                <p class="text-[10px] font-black text-emerald-600 uppercase mb-2">Stage n°2</p>
                <input type="file" id="file2" class="text-xs w-full cursor-pointer"/>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                <p class="text-[10px] font-black text-purple-600 uppercase mb-2">Stage n°3</p>
                <input type="file" id="file3" class="text-xs w-full cursor-pointer"/>
            </div>
        </div>

        <div id="navOnglets" class="hidden flex gap-2 mb-0">
            <button onclick="switchStage(1)" id="btnTab1" class="px-6 py-3 rounded-t-xl font-black uppercase text-xs border-b-4 border-blue-600 bg-white text-blue-600 shadow-sm">Stage 1</button>
            <button onclick="switchStage(2)" id="btnTab2" class="px-6 py-3 rounded-t-xl font-black uppercase text-xs border-b-4 border-transparent bg-slate-200 text-slate-500 hover:bg-white transition-all">Stage 2</button>
            <button onclick="switchStage(3)" id="btnTab3" class="px-6 py-3 rounded-t-xl font-black uppercase text-xs border-b-4 border-transparent bg-slate-200 text-slate-500 hover:bg-white transition-all">Stage 3</button>
        </div>

        <div id="zoneData" class="hidden">
            <div class="bg-white p-4 rounded-tr-xl rounded-b-xl shadow-sm border-l-4 border-blue-600 flex justify-between items-center mb-4">
                <h1 id="displayTitre" class="text-xl font-black uppercase italic text-slate-800 truncate mr-4">Chargement...</h1>
                <div class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg font-black text-sm uppercase whitespace-nowrap">
                    <span id="displayCompteur">0</span> Stagiaires
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900 text-slate-400 uppercase font-black text-[10px] tracking-widest">
                            <tr>
                                <th class="p-4 border-r border-slate-800 text-white">Nom Pilote</th>
                                <th class="p-4 border-r border-slate-800">Naissance</th>
                                <th class="p-4 border-r border-slate-800 text-center">Poids</th>
                                <th class="p-4 border-r border-slate-800 text-center">Taille</th>
                                <th class="p-4 border-r border-slate-800 text-center bg-blue-900 text-white">Voile</th>
                                <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Selt.</th>
                                <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Casque</th>
                                <th class="p-4 text-center bg-slate-800 text-white">Radio</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="divide-y divide-slate-200 font-bold"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Stockage robuste
        const stagesData = {
            1: { titre: "Stage 1 vide", eleves: [], count: 0 },
            2: { titre: "Stage 2 vide", eleves: [], count: 0 },
            3: { titre: "Stage 3 vide", eleves: [], count: 0 }
        };

        [1, 2, 3].forEach(num => {
            document.getElementById(`file${num}`).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const lines = event.target.result.split(/\r?\n/);
                    let tempEleves = [];
                    
                    // Lecture du titre (Ligne 1)
                    if(lines[0]) {
                        stagesData[num].titre = lines[0].split(';')[0].replace(/["']/g, "").trim();
                    }

                    // Lecture des élèves
                    lines.forEach((line, index) => {
                        const col = line.split(';').map(c => c.trim().replace(/["']/g, ""));
                        // On cherche Nom (col 3) et Poids (col 5)
                        if (index >= 1 && col.length >= 6) {
                            const nom = col[3];
                            const poids = col[5];
                            if (nom && nom.toLowerCase() !== "nom client" && poids !== "" && !isNaN(parseFloat(poids))) {
                                tempEleves.push({
                                    nom: nom,
                                    naissance: col[4] || "-",
                                    poids: poids,
                                    taille: col[6] || "-"
                                });
                            }
                        }
                    });

                    stagesData[num].eleves = tempEleves;
                    stagesData[num].count = tempEleves.length;

                    // Affichage immédiat
                    document.getElementById('navOnglets').classList.remove('hidden');
                    document.getElementById('zoneData').classList.remove('hidden');
                    switchStage(num); 
                };
                reader.readAsText(file);
            });
        });

        function switchStage(num) {
            const data = stagesData[num];
            
            // Mise à jour visuelle des onglets
            [1, 2, 3].forEach(n => {
                const btn = document.getElementById(`btnTab${n}`);
                if(n === num) {
                    btn.className = "px-6 py-3 rounded-t-xl font-black uppercase text-xs border-b-4 border-blue-600 bg-white text-blue-600 shadow-sm";
                } else {
                    btn.className = "px-6 py-3 rounded-t-xl font-black uppercase text-xs border-b-4 border-transparent bg-slate-200 text-slate-500 hover:bg-white transition-all";
                }
            });

            // Remplissage du titre et du compteur
            document.getElementById('displayTitre').innerText = data.titre;
            document.getElementById('displayCompteur').innerText = data.count;
            
            // Remplissage du tableau
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            
            data.eleves.forEach(el => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-blue-50 transition-colors";
                tr.innerHTML = `
                    <td class="p-4 text-slate-900 uppercase italic border-r border-slate-100 font-black">${el.nom}</td>
                    <td class="p-4 text-slate-400 font-normal border-r border-slate-100 text-xs">${el.naissance}</td>
                    <td class="p-4 text-center text-blue-700 border-r border-slate-100">${el.poids} kg</td>
                    <td class="p-4 text-center text-slate-600 border-r border-slate-100">${el.taille} m</td>
                    <td class="p-4 text-center bg-blue-50/50 border-r border-slate-100 text-blue-400">-</td>
                    <td class="p-4 text-center bg-slate-50/50 border-r border-slate-100">-</td>
                    <td class="p-4 text-center bg-slate-50/50 border-r border-slate-100">-</td>
                    <td class="p-4 text-center bg-slate-50/50">-</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
