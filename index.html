<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch V28</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-10 font-sans text-slate-900">

    <div class="mb-4">
        <span class="bg-black text-white text-xs px-3 py-1 rounded font-mono uppercase tracking-widest">
            Code Version : 28
        </span>
    </div>

    <div class="max-w-6xl mx-auto">
        
        <div id="blocTitre" class="hidden mb-6 bg-blue-700 text-white p-6 rounded-2xl shadow-lg border-b-4 border-blue-900">
            <h1 id="titreStage" class="text-2xl font-black uppercase italic text-center tracking-tight"></h1>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-md border-2 border-dashed border-slate-300 text-center mb-8 hover:border-blue-400 transition-colors">
            <p class="text-xs font-bold text-slate-400 uppercase mb-4">Sélectionnez le fichier "stage init ez.csv"</p>
            <input type="file" id="inputFile" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-6 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"/>
        </div>

        <div id="zoneTableau" class="hidden bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-900 text-slate-400 uppercase font-black text-[10px] tracking-widest">
                        <tr>
                            <th class="p-4 border-r border-slate-800">Nom Pilote</th>
                            <th class="p-4 border-r border-slate-800">Date Naissance</th>
                            <th class="p-4 border-r border-slate-800 text-center w-24">Poids</th>
                            <th class="p-4 border-r border-slate-800 text-center w-24">Taille</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-blue-900 text-white">Voile</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Selt.</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Casque</th>
                            <th class="p-4 text-center bg-slate-800 text-white">Radio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-slate-200 font-bold">
                        </tbody>
                </table>
            </div>
            <div id="infoBas" class="bg-slate-50 p-3 text-right text-[10px] font-black text-slate-400 uppercase">
                0 ÉLÈVES DÉTECTÉS
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inputFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const lines = text.split(/\r?\n/);
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '';
                let eleveCount = 0;

                // 1. TITRE DU STAGE (Ligne 1)
                const firstLine = lines[0].split(';');
                if (firstLine[0]) {
                    document.getElementById('titreStage').innerText = firstLine[0].replace(/"/g, '').trim();
                    document.getElementById('blocTitre').classList.remove('hidden');
                }

                // 2. ANALYSE DES LIGNES
                lines.forEach((line, index) => {
                    const columns = line.split(';').map(c => c.trim().replace(/"/g, ''));

                    const nom = columns[3];
                    const naissance = columns[4];
                    const poids = columns[5];
                    const taille = columns[6];

                    // Filtre les lignes de stagiaires
                    if (nom && nom
