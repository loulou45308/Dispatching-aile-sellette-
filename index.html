<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch V31</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-10 font-sans text-slate-900">

    <div class="fixed top-2 left-2 z-50">
        <span class="bg-black text-white text-[10px] px-3 py-1 rounded font-mono uppercase tracking-widest shadow-md">
            Version : 31
        </span>
    </div>

    <div class="max-w-6xl mx-auto">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center mb-8">
            <p class="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest">Étape 1 : Charger le fichier stage</p>
            <input type="file" id="inputFile" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-6 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"/>
        </div>

        <div id="blocInfos" class="hidden flex flex-wrap items-center justify-between gap-4 mb-4 bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-600">
            <h1 id="titreStage" class="text-xl font-black uppercase italic text-slate-800"></h1>
            <div class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg font-black text-sm uppercase">
                <span id="compteur">0</span> Stagiaires
            </div>
        </div>

        <div id="zoneTableau" class="hidden bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-900 text-slate-400 uppercase font-black text-[10px] tracking-widest">
                        <tr>
                            <th class="p-4 border-r border-slate-800 text-white">Nom Pilote</th>
                            <th class="p-4 border-r border-slate-800">Date Naissance</th>
                            <th class="p-4 border-r border-slate-800 text-center w-24">Poids</th>
                            <th class="p-4 border-r border-slate-800 text-center w-24">Taille</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-blue-900 text-white">Voile</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Selt.</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Casque</th>
                            <th class="p-4 text-center bg-slate-800 text-white">Radio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-slate-200 font-bold">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inputFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const lines = text.split(/\r?\n/);
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '';
                let eleveCount = 0;

                // Extraction du titre (Ligne 1)
                if (lines[0]) {
                    const titre = lines[0].split(';')[0].replace(/["']/g, "").trim();
                    document.getElementById('titreStage').innerText = titre;
                }

                lines.forEach((line, index) => {
                    // Split par point-virgule et nettoyage de chaque cellule
                    const columns = line.split(';').map(c => c.trim().replace(/["']/g, ""));

                    // On vérifie que la ligne a assez de colonnes
                    if (columns.length >= 6) {
                        const nom = columns[3];
                        const naissance = columns[4];
                        const poidsStr = columns[5];
                        const taille = columns[6];

                        // CRITÈRE : Nom non vide + Nom n'est pas "Nom Client" + Poids est un nombre
                        const poids = parseFloat(poidsStr);
                        if (nom && nom.toLowerCase() !== "nom client" && !isNaN(poids)) {
                            eleveCount++;
                            const tr = document.createElement('tr');
                            tr.className = "hover:bg-blue-50 transition-colors";
                            tr.innerHTML = `
                                <td class="p-4 text-slate-900 uppercase italic border-r border-slate-100">${nom}</td>
                                <td class="p-4 text-slate-400 font-normal border-r border-slate-100 text-xs">${naissance || '-'}</td>
                                <td class="p-4 text-center text-blue-700 border-r border-slate-100">${poidsStr} kg</td>
                                <td class="p-4 text-center text-slate-600 border-r border-slate-100">${taille || '-'} m</td>
                                <td class="p-4 text-center bg-blue-50/50 border-r border-slate-100 text-blue-400 font-black">-</td>
                                <td class="p-4 text-center bg-slate-50/50 border-r border-slate-100">-</td>
                                <td class="p-4 text-center bg-slate-50/50 border-r border-slate-100">-</td>
                                <td class="p-4 text-center bg-slate-50/50">-</td>
                            `;
                            tbody.appendChild(tr);
                        }
                    }
                });

                document.getElementById('compteur').innerText = eleveCount;
                document.getElementById('blocInfos').classList.remove('hidden');
                document.getElementById('zoneTableau').classList.remove('hidden');
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
