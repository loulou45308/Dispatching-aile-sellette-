<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch PRO v10 - Contrôle Inventaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-6 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-wrap justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <div>
                <h1 id="nomStage" class="text-2xl font-black text-slate-800 uppercase italic">Préparation Dispatching</h1>
                <p class="text-xs font-bold text-slate-400 uppercase mt-1">Véhicule: <span id="valVehicule" class="text-blue-600">-</span> | Moniteurs: <span id="valMoniteurs" class="text-blue-600">-</span></p>
            </div>
            <div class="flex gap-4">
                <div id="badgeParc" class="hidden bg-green-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">✓ Parc Chargé</div>
                <div id="badgeStage" class="hidden bg-green-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">✓ Stage Chargé</div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="relative group border-4 border-dashed border-blue-200 bg-white p-8 rounded-[2rem] hover:border-blue-500 transition-all text-center">
                <input type="file" id="importParc" class="absolute inset-0 opacity-0 cursor-pointer">
                <div class="text-blue-600 font-black uppercase text-sm">1. Charger le Parc</div>
                <p class="text-[10px] text-slate-400 uppercase font-bold mt-1 italic">Vérifie Voiles (Col A) et Sellettes (Col G)</p>
            </div>
            <div class="relative group border-4 border-dashed border-slate-200 bg-white p-8 rounded-[2rem] hover:border-slate-800 transition-all text-center">
                <input type="file" id="importStagiaires" class="absolute inset-0 opacity-0 cursor-pointer" multiple>
                <div class="text-slate-800 font-black uppercase text-sm">2. Charger le Stage</div>
                <p class="text-[10px] text-slate-400 uppercase font-bold mt-1">Fichier: Stage init 1.csv</p>
            </div>
        </div>

        <div id="previewParc" class="hidden mb-8 bg-blue-900 text-white p-6 rounded-[2rem] shadow-xl">
            <h2 class="text-xs font-black uppercase tracking-widest mb-4 opacity-70">Inventaire Réel Détecté</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="bg-white/10 p-4 rounded-2xl border border-white/20">
                    <span class="block text-[10px] uppercase opacity-60">Voiles (Col A ok)</span>
                    <span id="resVoiles" class="text-2xl font-black">0</span>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/10 text-center">
                    <span class="block text-[10px] uppercase opacity-60">Sellettes S</span>
                    <span id="resS" class="text-xl font-black">0</span>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/10 text-center">
                    <span class="block text-[10px] uppercase opacity-60">Sellettes M</span>
                    <span id="resM" class="text-xl font-black">0</span>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/10 text-center">
                    <span class="block text-[10px] uppercase opacity-60">Sellettes L</span>
                    <span id="resL" class="text-xl font-black">0</span>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/10 text-center">
                    <span class="block text-[10px] uppercase opacity-60">Sellettes XL</span>
                    <span id="resXL" class="text-xl font-black">0</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <button id="btnDispatch" class="bg-blue-600 hover:bg-blue-800 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-widest transition-all">Attribuer Matériel</button>
                <button id="btnVider" class="text-rose-500 font
