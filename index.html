<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch V46 - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 pb-20">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 px-6 py-3 mb-8 shadow-sm">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex flex-col">
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">Dispatch System</span>
                    <span class="text-xs font-bold text-slate-900">VERSION 46</span>
                </div>
                <button id="btnDispatch" onclick="lancerDispatching()" class="bg-slate-200 text-slate-500 px-6 py-2 rounded-full text-[11px] font-black uppercase transition-all shadow-sm">
                    Charger le parc
                </button>
            </div>
            <button onclick="location.reload()" class="text-red-500 hover:bg-red-50 px-4 py-2 rounded-full text-[10px] font-bold uppercase transition-colors">R√©initialiser</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 text-center">
            <div class="bg-amber-100 p-6 rounded-3xl border border-amber-300">
                <p class="text-[10px] font-black text-amber-600 uppercase mb-2">1. Fichier Parc</p>
                <input type="file" onchange="chargerParc(this)" class="text-xs w-full cursor-pointer"/>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm"><p class="text-[10px] font-black text-blue-500 uppercase mb-2">Stage 1</p><input type="file" onchange="chargerStage(this, 1)" class="text-xs w-full"/></div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm"><p class="text-[10px] font-black text-emerald-500 uppercase mb-2">Stage 2</p><input type="file" onchange="chargerStage(this, 2)" class="text-xs w-full"/></div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm"><p class="text-[10px] font-black text-purple-500 uppercase mb-2">Stage 3</p><input type="file" onchange="chargerStage(this, 3)" class="text-xs w-full"/></div>
        </div>

        <div id="navTabs" class="hidden flex gap-2 mb-4">
            <button id="btn1" onclick="afficherOnglet(1)" class="px-6 py-3 rounded-t-2xl font-black text-[11px] uppercase transition-all">Stage 1</button>
            <button id="btn2" onclick="afficherOnglet(2)" class="px-6 py-3 rounded-t-2xl font-black text-[11px] uppercase transition-all">Stage 2</button>
            <button id="btn3" onclick="afficherOnglet(3)" class="px-6 py-3 rounded-t-2xl font-black text-[11px] uppercase transition-all">Stage 3</button>
            <button id="btnParc" onclick="afficherOnglet('parc')" class="ml-auto px-6 py-3 rounded-t-2xl font-black text-[11px] uppercase bg-amber-500 text-white">Inventaire Parc</button>
        </div>

        <div id="zoneAffichage" class="hidden">
            <div id="vueStage" class="hidden">
                <div class="bg-white p-8 rounded-b-3xl rounded-tr-3xl shadow-xl border border-slate-200">
                    <div class="flex justify-between items-center mb-8 border-b pb-6">
                        <h1 id="titreStage" class="text-2xl font-black italic uppercase text-slate-900 tracking-tighter"></h1>
                        <button onclick="genererPDF()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full text-[11px] font-black uppercase shadow-lg transition-transform active:scale-95">
                            üìÑ Imprimer Fiche (Paysage)
                        </button>
                    </div>

                    <table class="w-full text-sm">
                        <thead>
                            <tr class="text-[10px] font-black uppercase tracking-widest text-slate-400 border-b">
                                <th class="pb-4 text-left">Pilote</th>
                                <th class="pb-4 text-center">Poids/Taille</th>
                                <th class="pb-4 text-center bg-blue-50 text-blue-600 rounded-t-lg">Voile (Rack)</th>
                                <th class="pb-4 text-center">Sellette</th>
                                <th class="pb-4 text-center">Observations</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyStage"></tbody>
                    </table>
                </div>
            </div>

            <div id="vueParc" class="hidden">
                <div class="bg-amber-600 p-10 rounded-3xl text-white shadow-xl">
                    <h2 class="text-3xl font-black uppercase italic mb-2 tracking-widest">Mat√©riel Op√©rationnel</h2>
                    <p id="statutMatos" class="text-amber-100 font-bold text-lg"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let memoireStages = { 1: null, 2: null, 3: null };
        let memoireParc = { sellettes: [], voiles: [], totalS: 0, totalV: 0 };
        let ongletActif = 1;

        function chargerParc(input) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split(/\r?\n/);
                memoireParc = { sellettes: [], voiles: [], totalS: 0, totalV: 0 };
                lines.forEach((line, idx) => {
                    const col = line.split(';').map(c => c.trim().replace(/["']/g, ""));
                    if (idx >= 2 && idx <= 5 && col[2]) {
                        const t = col[2].split('/');
                        memoireParc.sellettes.push({ type: col[0], min: parseInt(t[0]), max: parseInt(t[1]), stock: parseInt(col[6]) || 0 });
                        memoireParc.totalS += (parseInt(col[6]) || 0);
                    }
                    if (idx >= 8 && col[0] && col[6] === "1") {
                        const ptv = col[2].match(/(\d+)-(\d+)/);
                        memoireParc.voiles.push({ nom: col[0], rack: col[1], ptvMin: ptv?parseInt(ptv[1]):0, ptvMax: ptv?parseInt(ptv[2]):999, dispo: true });
                        memoireParc.totalV++;
                    }
                });
                document.getElementById('statutMatos').innerText = `${memoireParc.totalV} Voiles & ${memoireParc.totalS} Sellettes pr√™tes.`;
                document.getElementById('btnDispatch').className = "bg-blue-600 text-white px-6 py-2 rounded-full text-[11px] font-black uppercase animate-pulse cursor-pointer";
                document.getElementById('btnDispatch').innerText = "Lancer le Dispatching";
                document.getElementById('navTabs').classList.remove('hidden');
                document.getElementById('zoneAffichage').classList.remove('hidden');
                afficherOnglet('parc');
            };
            reader.readAsText(input.files[0]);
        }

        function chargerStage(input, id) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split(/\r?\n/);
                const stage = { titre: "Stage", eleves: [] };
                if(lines[0]) stage.titre = lines[0].split(';')[0].replace(/["']/g, "").trim();
                lines.forEach((line, idx) => {
                    const col = line.split(';').map(c => c.trim().replace(/["']/g, ""));
                    if (idx >= 1 && col[3] && col[3].toLowerCase() !== "nom client" && col[5] !== "") {
                        stage.eleves.push({ nom: col[3], poids: parseFloat(col[5]), taille: parseFloat(col[6]), voile: "-", rack: "-", selt: "-", limite: false });
                    }
                });
                memoireStages[id] = stage;
                document.getElementById('navTabs').classList.remove('hidden');
                document.getElementById('zoneAffichage').classList.remove('hidden');
                if(memoireParc.totalV > 0) afficherOnglet(id);
            };
            reader.readAsText(input.files[0]);
        }

        function lancerDispatching() {
            let sS = JSON.parse(JSON.stringify(memoireParc.sellettes));
            let sV = JSON.parse(JSON.stringify(memoireParc.voiles));
            [1, 2, 3].forEach(id => {
                if (!memoireStages[id]) return;
                memoireStages[id].eleves.forEach(el => {
                    let selt = sS.find(s => (el.taille*100) >= s.min && (el.taille*100) <= s.max && s.stock > 0);
                    if (selt) { el.selt = selt.type; selt.stock--; } else el.selt = "STOCK";
                    let ptv = el.poids + 12; // Poids + 12kg
                    let v = sV.find(v => v.dispo && ptv >= v.ptvMin && ptv <= v.ptvMax);
                    if (!v) { v = sV.find(v => v.dispo && ptv >= (v.ptvMin-5) && ptv <= (v.ptvMax+5)); if(v) el.limite = true; }
                    if (v) { el.voile = v.nom; el.rack = v.rack; v.dispo = false; } else el.voile = "STOCK";
                });
            });
            document.getElementById('btnDispatch').innerText = "Dispatching Termin√©";
            document.getElementById('btnDispatch').classList.remove('animate-pulse');
            afficherOnglet(1);
        }

        function afficherOnglet(id) {
            ongletActif = id;
            const btns = ['btn1', 'btn2', 'btn3', 'btnParc'];
            btns.forEach(b => document.getElementById(b).className = "px-6 py-3 rounded-t-2xl font-black text-[11px] uppercase bg-slate-200 text-slate-400");
            document.getElementById('vueStage').classList.add('hidden');
            document.getElementById('vueParc').classList.add('hidden');

            if (id === 'parc') {
                document.getElementById('btnParc').className = "px-6 py-3 rounded-t-2xl font-black text-[11px] uppercase bg-amber-500 text-white";
                document.getElementById('vueParc').classList.remove('hidden');
            } else {
                const d = memoireStages[id];
                if (!d) return;
                document.getElementById('btn' + id).className = "px-6 py-3 rounded-t-2xl font-black text-[11px] uppercase bg-white border-t-4 border-blue-600 text-blue-600";
                document.getElementById('vueStage').classList.remove('hidden');
                document.getElementById('titreStage').innerText = d.titre;
                document.getElementById('tbodyStage').innerHTML = d.eleves.map(el => `
                    <tr class="border-b border-slate-50 font-bold">
                        <td class="p-4 uppercase ${el.limite?'text-red-600':''}">${el.nom}</td>
                        <td class="p-4 text-center text-slate-400 text-xs">${el.poids}kg/${el.taille}m</td>
                        <td class="p-4 text-center bg-blue-50/30 ${el.voile==='STOCK'?'text-red-600':'text-blue-700'}">${el.voile} ${el.rack!=='-'?'(R'+el.rack+')':''}</td>
                        <td class="p-4 text-center ${el.selt==='STOCK'?'text-red-600':'text-slate-900'}">${el.selt}</td>
                        <td class="p-4 text-center text-[10px] italic ${el.limite?'text-red-500':'text-slate-300'}">${el.limite?'‚ö†Ô∏è HORS PTV (+/- 5KG)':'-'}</td>
                    </tr>`).join('');
            }
        }

        function genererPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4'); // 'l' pour Paysage
            const stage = memoireStages[ongletActif];
            
            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text(`FICHE DE DISPATCH : ${stage.titre.toUpperCase()}`, 14, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text("G√©n√©r√© le : " + new Date().toLocaleDateString(), 14, 28);

            const rows = stage.eleves.map(el => [
                el.nom.toUpperCase(),
                el.voile === "STOCK" ? "A VOIR" : `${el.voile} (Rack ${el.rack})`,
                el.selt,
                "", // Casque
                ""  // Radio
            ]);

            doc.autoTable({
                startY: 35,
                head: [['STAGIAIRE', 'VOILE (RACK)', 'SELLETTE', 'CASQUE', 'RADIO']],
                body: rows,
                headStyles: { fillColor: [15, 23, 42], textColor: [255, 255, 255], fontStyle: 'bold', halign: 'center' },
                bodyStyles: { fontStyle: 'bold', fontSize: 11, textColor: [0, 0, 0] }, // Tout en noir pour le PDF
                columnStyles: {
                    0: { cellWidth: 70 },
                    1: { cellWidth: 70 },
                    2: { cellWidth: 40, halign: 'center' },
                    3: { cellWidth: 45, halign: 'center' },
                    4: { cellWidth: 45, halign: 'center' }
                },
                theme: 'grid',
                styles: { minCellHeight: 12, valign: 'middle' }
            });

            doc.save(`Fiche_${stage.titre}.pdf`);
        }
    </script>
</body>
</html>
