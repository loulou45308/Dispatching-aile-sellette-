<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Matos - École de Parapente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-black mb-6 text-center text-blue-400 uppercase tracking-wider">Dispatch Matos</h1>

        <div class="bg-slate-800 p-4 rounded-xl mb-6 border-2 border-dashed border-slate-600">
            <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Importer "Stage init 1.csv"</label>
            <input type="file" id="csvFile" accept=".csv" class="text-sm block w-full text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
        </div>

        <div id="liste-stagiaires" class="space-y-3">
            <p class="text-center text-slate-500 italic">En attente de données...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAiOJog5nwXDn8k6YTWLJA-0CxNaQUXhk",
            authDomain: "dispatching-voile-sellette.firebaseapp.com",
            projectId: "dispatching-voile-sellette",
            storageBucket: "dispatching-voile-sellette.appspot.com",
            appId: "1:933259154090:web:ab39a667fb9f35c293b6d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FONCTION D'IMPORTATION DU CSV ---
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const lignes = reader.result.split('\n');
                
                lignes.forEach((ligne, index) => {
                    const colonnes = ligne.split(',');
                    // On commence à la ligne où il y a des données (Marc est vers la ligne 8-9)
                    // On vérifie que la colonne "Nom Client" (index 4) n'est pas vide
                    if (index > 6 && colonnes[4] && colonnes[4].trim() !== "" && colonnes[4] !== "Nom Client") {
                        addDoc(collection(db, "stagiaires"), {
                            nom: colonnes[4].trim(),
                            poids: parseFloat(colonnes[7]) || 0,
                            taille: parseFloat(colonnes[8]) || 0,
                            timestamp: Date.now()
                        });
                    }
                });
                alert("Importation terminée !");
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- AFFICHAGE EN TEMPS RÉEL ---
        onSnapshot(collection(db, "stagiaires"), (snapshot) => {
            const liste = document.getElementById("liste-stagiaires");
            liste.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const s = doc.data();
                const ptv = (Number(s.poids) || 0) + 15;
                
                // Calcul automatique des tailles (ajustable selon ton matos)
                let aile = ptv < 80 ? "S" : (ptv <= 100 ? "M" : "L");
                let sellette = s.taille < 1.70 ? "S" : (s.taille <= 1.85 ? "M" : "L");

                liste.innerHTML += `
                    <div class="bg-white text-slate-900 p-4 rounded-xl shadow-lg border-l-8 border-blue-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="text-xl font-black uppercase">${s.nom}</div>
                                <div class="text-sm text-slate-500">${s.taille}m / ${s.poids}kg</div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-black text-blue-600">${ptv}<span class="text-xs ml-1 text-slate-400">PTV</span></div>
                            </div>
                        </div>
                        <div class="mt-3 flex gap-2">
                            <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase border border-blue-200">Voile ${aile}</span>
                            <span class="bg-slate-100 text-slate-800 text-xs font-bold px-3 py-1 rounded-full uppercase border border-slate-200">Selt. ${sellette}</span>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
