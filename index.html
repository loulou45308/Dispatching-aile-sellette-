<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dossier Stage Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-10 font-sans text-slate-900">

    <div class="max-w-6xl mx-auto">
        
        <div id="blocTitre" class="hidden mb-6 bg-blue-700 text-white p-6 rounded-2xl shadow-lg">
            <h1 id="titreStage" class="text-2xl font-black uppercase italic text-center"></h1>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-md border-2 border-dashed border-slate-300 text-center mb-8">
            <input type="file" id="inputFile" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"/>
        </div>

        <div id="zoneTableau" class="hidden bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs md:text-sm">
                    <thead class="bg-slate-900 text-slate-400 uppercase font-black tracking-widest">
                        <tr>
                            <th class="p-4 border-r border-slate-800">Nom</th>
                            <th class="p-4 border-r border-slate-800">Naissance</th>
                            <th class="p-4 border-r border-slate-800 text-center">Poids</th>
                            <th class="p-4 border-r border-slate-800 text-center">Taille</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-blue-900 text-white">Voile</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Selt.</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Casque</th>
                            <th class="p-4 text-center bg-slate-800 text-white">Radio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-slate-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inputFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const lines = event.target.result.split(/\r?\n/);
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '';

                // 1. EXTRACTION DU TITRE (Ligne 1)
                const firstLine = lines[0].split(';')[0].replace(/"/g, '').trim();
                if(firstLine) {
                    document.getElementById('titreStage').innerText = firstLine;
                    document.getElementById('blocTitre').classList.remove('hidden');
                }

                // 2. EXTRACTION DES ELEVES (On cherche partout où il y a un nom et un poids)
                lines.forEach(line => {
                    const c = line.split(';').map(cell => cell.trim());
                    
                    // On vérifie si c'est une ligne de stagiaire :
                    // Index 3 = Nom, Index 5 = Poids
                    const nom = c[3];
                    const poids = c[5];

                    if (nom && nom.toLowerCase() !== "nom client" && !isNaN(parseFloat(poids))) {
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-blue-50 transition-colors font-bold";
                        tr.innerHTML = `
                            <td class="p-4 text-slate-900 uppercase italic">${nom}</td>
                            <td class="p-4 text-slate-400 font-normal">${c[4] || '-'}</td>
                            <td class="p-4 text-center text-blue-600">${poids} kg</td>
                            <td class="p-4 text-center text-slate-600">${c[6] || '-'} m</td>
                            <td class="p-4 text-center bg-blue-50/50">-</td>
                            <td class="p-4 text-center bg-slate-50">-</td>
                            <td class="p-4 text-center bg-slate-50">-</td>
                            <td class="p-4 text-center bg-slate-50">-</td>
                        `;
                        tbody.appendChild(tr);
                    }
                });

                document.getElementById('zoneTableau').classList.remove('hidden');
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
