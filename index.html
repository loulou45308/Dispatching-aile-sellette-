<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch PRO v14 - Lignes Fixes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-blue-600">
                <h2 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-6 font-mono">Inventaire Parc (Mapping Lignes)</h2>
                <div class="grid grid-cols-5 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10 text-center shadow-inner">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase">Voiles (L9+)</span>
                        <span id="resVoiles" class="text-3xl font-black text-blue-400">0</span>
                    </div>
                    <div class="bg-blue-500/10 p-4 rounded-2xl border border-blue-500/20 text-center">
                        <span class="block text-[9px] opacity-70 mb-1 font-bold uppercase">S (L2)</span>
                        <span id="resS" class="text-2xl font-black text-white">0</span>
                    </div>
                    <div class="bg-blue-500/10 p-4 rounded-2xl border border-blue-500/20 text-center">
                        <span class="block text-[9px] opacity-70 mb-1 font-bold uppercase">M (L3)</span>
                        <span id="resM" class="text-2xl font-black text-white">0</span>
                    </div>
                    <div class="bg-blue-500/10 p-4 rounded-2xl border border-blue-500/20 text-center">
                        <span class="block text-[9px] opacity-70 mb-1 font-bold uppercase">L (L4)</span>
                        <span id="resL" class="text-2xl font-black text-white">0</span>
                    </div>
                    <div class="bg-blue-500/10 p-4 rounded-2xl border border-blue-500/20 text-center">
                        <span class="block text-[9px] opacity-70 mb-1 font-bold uppercase">XL (L5)</span>
                        <span id="resXL" class="text-2xl font-black text-white">0</span>
                    </div>
                </div>
            </div>

            <div class="bg-blue-600 text-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-blue-800">
                <h2 class="text-xs font-black uppercase tracking-widest text-blue-100 mb-6">Effectif Stage</h2>
                <div class="bg-white/20 p-6 rounded-3xl text-center">
                    <span id="resStags" class="text-6xl font-black">0</span>
                    <span class="block text-[10px] mt-2 font-bold uppercase opacity-70">Stagiaires Détectés</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 text-center">
            <div class="relative h-16 border-2 border-dashed border-slate-300 bg-white rounded-xl flex items-center justify-center cursor-pointer hover:bg-slate-50 transition-all">
                <input type="file" id="importParc" class="absolute inset-0 opacity-0 cursor-pointer">
                <p class="font-black text-[10px] text-slate-500 uppercase">1. Charger Parc Simplifié</p>
            </div>
            <div class="relative h-16 border-2 border-dashed border-slate-300 bg-white rounded-xl flex items-center justify-center cursor-pointer hover:bg-slate-50 transition-all">
                <input type="file" id="importStagiaires" class="absolute inset-0 opacity-0 cursor-pointer">
                <p class="font-black text-[10px] text-slate-500 uppercase">2. Charger Stagiaires</p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-slate-200">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <button id="btnDispatch" class="bg-blue-600 hover:bg-blue-800 text-white px-10 py-4 rounded-xl font-black text-[11px] uppercase tracking-widest transition-all">Calculer le Dispatching</button>
                <button id="btnVider" class="text-rose-500 text-[10px] font-black uppercase">Vider la mémoire</button>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-slate-800 text-white/50 text-[9px] uppercase font-black">
                        <th class="p-5">Stagiaire</th>
                        <th class="p-5">Portable</th>
                        <th class="p-5 text-center">Poids</th>
                        <th class="p-5 text-center">Taille</th>
                        <th class="p-5 text-center bg-blue-700 text-white">Voile</th>
                        <th class="p-5 text-center bg-slate-700 text-white">Sellette</th>
                    </tr>
                </thead>
                <tbody id="liste-stagiaires" class="divide-y divide-slate-100 text-xs font-bold uppercase"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, deleteDoc, doc, query, orderBy, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAiOJog5nwXDn8k6YTWLJA-0CxNaQUXhk",
            authDomain: "dispatching-voile-sellette.firebaseapp.com",
            projectId: "dispatching-voile-sellette",
            appId: "1:933259154090:web:ab39a667fb9f35c293b6d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- SCAN PARC SIMPLIFIÉ ---
        document.getElementById('importParc').addEventListener('change', async (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const lines = reader.result.split(/\r?\n/);
                const batch = writeBatch(db);
                
                // 1. Sellettes : Ligne 2 à 5 (index 1 à 4), Colonne 2 (index 1)
                document.getElementById('resS').innerText = lines[1]?.split(';')[1] || "0";
                document.getElementById('resM').innerText = lines[2]?.split(';')[1] || "0";
                document.getElementById('resL').innerText = lines[3]?.split(';')[1] || "0";
                document.getElementById('resXL').innerText = lines[4]?.split(';')[1] || "0";

                // 2. Voiles : Ligne 9+
                const old = await getDocs(collection(db, "parc_ailes"));
                old.forEach(d => batch.delete(d.ref));
                
                let vCount = 0;
                for (let i = 8; i < lines.length; i++) {
                    const c = lines[i].split(';');
                    // Colonne 1 (Numéro) et Colonne 2 (PTV)
                    if(c[0] && c[0].trim() !== "" && c[1] && c[1].includes('-')) {
                        vCount++;
                        const p = c[1].split('-');
                        batch.set(doc(collection(db, "parc_ailes")), { 
                            num: c[0].trim(), 
                            min: parseInt(p[0]), 
                            max: parseInt(p[1]) 
                        });
                    }
                }
                await batch.commit();
                document.getElementById('resVoiles').innerText = vCount;
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- SCAN STAGIAIRES ---
        document.getElementById('importStagiaires').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const lines = reader.result.split(/\r?\n/);
                for (let i = 7; i < lines.length; i++) {
                    const c = lines[i].split(';');
                    if (c[4] && c[4].trim().length > 1 && c[4].toUpperCase() !== "NOM CLIENT") {
                        await addDoc(collection(db, "stagiaires"), {
                            nom: c[4].trim(), tel: c[5] || "-",
                            poids: parseFloat(c[7]) || 0,
                            taille: parseFloat(c[8]?.replace(',','.')) || 0,
                            voile: "", sellette: ""
                        });
                    }
                }
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- DISPATCH & SYNC ---
        document.getElementById('btnVider').onclick = async () => {
            const snap = await getDocs(collection(db, "stagiaires"));
            for (const d of snap.docs) await deleteDoc(d.ref);
            location.reload(); 
        };

        document.getElementById('btnDispatch').onclick = async () => {
            const [stags, stock] = await Promise.all([getDocs(collection(db, "stagiaires")), getDocs(collection(db, "parc_ailes"))]);
            let ailes = stock.docs.map(d => d.data());
            let prises = [];
            for (const d of stags.docs) {
                const s = d.data();
                const ptv = (s.poids || 0) + 15;
                const match = ailes.find(a => ptv >= a.min && ptv <= a.max && !prises.includes(a.num));
                let v = match ? match.num : "STOCK";
                if(match) prises.push(v);
                let h = s.taille < 3 ? s.taille * 100 : s.taille;
                let sel = h < 165 ? "S" : (h > 185 ? "L" : "M");
                await updateDoc(d.ref, { voile: v, sellette: sel });
            }
        };

        onSnapshot(query(collection(db, "stagiaires"), orderBy("nom")), (snap) => {
            const list = document.getElementById("liste-stagiaires");
            document.getElementById('resStags').innerText = snap.size;
            list.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                let t = s.taille < 3 ? Math.round(s.taille*100) : s.taille;
                list.innerHTML += `
                <tr class="hover:bg-slate-50 transition-all border-b">
                    <td class="p-5 font-black italic">${s.nom}</td>
                    <td class="p-5 text-slate-400 font-medium">${s.tel}</td>
                    <td class="p-5 text-center">${s.poids}kg</td>
                    <td class="p-5 text-center">${t}cm</td>
                    <td class="p-5 text-center font-black text-blue-700 bg-blue-50/50">${s.voile || '-'}</td>
                    <td class="p-5 text-center text-slate-700 bg-slate-50/30">${s.sellette || '-'}</td>
                </tr>`;
            });
        });
    </script>
</body>
</html>
