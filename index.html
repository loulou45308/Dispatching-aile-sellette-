<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch PRO - Interface Moniteur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-slate-50 p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">DISPATCH MATÉRIEL</h1>
                <p class="text-slate-500 font-medium">Gestion des ailes et sellettes en temps réel</p>
            </div>
            <div id="badgeStock" class="hidden bg-green-100 text-green-700 px-4 py-1 rounded-full text-xs font-bold border border-green-200">
                ✓ PARC ÉCOLE CHARGÉ
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="relative group">
                <div class="absolute -top-3 left-4 bg-blue-600 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow-sm z-10">ÉTAPE 1</div>
                <div class="border-2 border-dashed border-blue-200 bg-blue-50/50 p-8 rounded-2xl hover:border-blue-400 transition-all text-center">
                    <input type="file" id="importParc" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <p class="text-blue-700 font-bold text-sm">Charger le Parc École</p>
                    <p class="text-blue-400 text-[10px] mt-1">Glissez "aile sellette.csv" ici</p>
                </div>
            </div>

            <div class="relative group">
                <div class="absolute -top-3 left-4 bg-slate-800 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow-sm z-10">ÉTAPE 2</div>
                <div class="border-2 border-dashed border-slate-200 bg-white p-8 rounded-2xl hover:border-slate-400 transition-all text-center">
                    <input type="file" id="importStagiaires" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple>
                    <p class="text-slate-700 font-bold text-sm">Charger les Stagiaires</p>
                    <p class="text-slate-400 text-[10px] mt-1">Sélectionnez vos fichiers de stage</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 overflow-hidden border border-slate-100">
            <div class="p-6 border-b border-slate-50 flex flex-wrap gap-4 justify-between items-center bg-slate-50/50">
                <div class="flex gap-2">
                    <button id="btnDispatch" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg shadow-blue-200 transition-all active:scale-95">Calculer le Dispatching</button>
                    <button id="btnPdf" class="bg-white border border-slate-200 text-slate-700 px-6 py-3 rounded-xl font-bold text-sm hover:bg-slate-50 transition-all">Imprimer PDF</button>
                </div>
                <button id="btnVider" class="text-rose-500 hover:text-rose-700 font-bold text-xs uppercase tracking-widest">Réinitialiser la liste</button>
            </div>

            <div class="overflow-x-auto">
                <table id="tableDispatch" class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[10px] uppercase tracking-widest text-slate-400 border-b border-slate-100">
                            <th class="p-4 font-black">Stagiaire</th>
                            <th class="p-4 font-black text-center">Poids / Taille</th>
                            <th class="p-4 font-black text-center text-orange-500">Solde</th>
                            <th class="p-4 font-black text-center bg-blue-50/50 text-blue-600">Voile</th>
                            <th class="p-4 font-black text-center">Sellette</th>
                            <th class="p-4 font-black">Observations</th>
                        </tr>
                    </thead>
                    <tbody id="liste-stagiaires" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, deleteDoc, doc, query, orderBy, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAiOJog5nwXDn8k6YTWLJA-0CxNaQUXhk",
            authDomain: "dispatching-voile-sellette.firebaseapp.com",
            projectId: "dispatching-voile-sellette",
            appId: "1:933259154090:web:ab39a667fb9f35c293b6d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- INTELLIGENT CSV PARSER ---
        const parseCSV = (text, delimiter) => {
            return text.split('\n').map(row => row.split(delimiter).map(cell => cell.trim().replace(/^"|"$/g, '')));
        };

        // --- IMPORT PARC ---
        document.getElementById('importParc').addEventListener('change', async (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const rows = parseCSV(reader.result, ';');
                const batch = writeBatch(db);
                const old = await getDocs(collection(db, "parc_ailes"));
                old.forEach(d => batch.delete(d.ref));

                rows.forEach(cols => {
                    if (cols[1] && !isNaN(cols[1]) && cols[2]) {
                        const ptv = cols[2].replace('_', '-').split('-');
                        if(ptv.length === 2) {
                            batch.set(doc(collection(db, "parc_ailes")), { num: cols[1], min: parseInt(ptv[0]), max: parseInt(ptv[1]) });
                        }
                    }
                });
                await batch.commit();
                document.getElementById('badgeStock').classList.remove('hidden');
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- IMPORT STAGIAIRES (ROBUSTE) ---
        document.getElementById('importStagiaires').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = async () => {
                    const rows = parseCSV(reader.result, ',');
                    let startIdx = rows.findIndex(r => r.includes("Nom Client"));
                    if(startIdx === -1) { alert("Format stagiaire non reconnu"); return; }

                    for (let i = startIdx + 1; i < rows.length; i++) {
                        const c = rows[i];
                        if (c[4]) {
                            await addDoc(collection(db, "stagiaires"), {
                                nom: c[4], dob: c[6], solde: c[3],
                                poids: parseFloat(c[7]) || 0,
                                taille: parseFloat(c[8]) || 0,
                                obs: c[9] || "", voile: "", sellette: ""
                            });
                        }
                    }
                };
                reader.readAsText(f);
            });
        });

        // --- ACTIONS ---
        document.getElementById('btnVider').onclick = async () => {
            const snap = await getDocs(collection(db, "stagiaires"));
            for (const d of snap.docs) await deleteDoc(d.ref);
        };

        document.getElementById('btnDispatch').onclick = async () => {
            const [stags, stock] = await Promise.all([getDocs(collection(db, "stagiaires")), getDocs(collection(db, "parc_ailes"))]);
            if (stock.empty) { alert("Chargez le parc d'abord !"); return; }
            
            let ailes = stock.docs.map(d => d.data());
            let prises = [];

            for (const d of stags.docs) {
                const s = d.data();
                const ptv = (s.poids || 0) + 15;
                const match = ailes.find(a => ptv >= a.min && ptv <= a.max && !prises.includes(a.num));
                
                let v = "STOCK";
                if(match) { v = match.num; prises.push(v); }
                
                const h = s.taille < 3 ? s.taille * 100 : s.taille;
                let sel = h < 165 ? "S" : (h > 185 ? "L" : "M");
                
                await updateDoc(d.ref, { voile: v, sellette: sel });
            }
        };

        document.getElementById('btnPdf').onclick = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            doc.setFontSize(18); doc.text("FEUILLE DE ROUTE MATÉRIEL", 14, 15);
            doc.autoTable({ html: '#tableDispatch', startY: 22, theme: 'grid', headStyles: {fillColor:[30, 41, 59]}, styles:{fontSize:8} });
            doc.save('dispatch.pdf');
        };

        // --- RENDER ---
        onSnapshot(query(collection(db, "stagiaires"), orderBy("nom")), (snap) => {
            const list = document.getElementById("liste-stagiaires");
            list.innerHTML = snap.empty ? '<tr><td colspan="6" class="p-20 text-center text-slate-300 font-medium">Glissez un fichier de stage pour commencer</td></tr>' : "";
            snap.forEach(d => {
                const s = d.data();
                const t = s.taille < 3 ? Math.round(s.taille*100) : s.taille;
                list.innerHTML += `
                <tr class="hover:bg-slate-50/80 transition-colors uppercase text-[11px] font-bold">
                    <td class="p-4 border-r border-slate-50"><div class="text-slate-900 font-black">${s.nom}</div><div class="text-[9px] text-slate-400 font-normal normal-case italic">${s.dob}</div></td>
                    <td class="p-4 border-r border-slate-50 text-center text-slate-500">${s.poids}kg / ${t}cm</td>
                    <td class="p-4 border-r border-slate-50 text-center text-orange-600 bg-orange-50/30">${s.solde}€</td>
                    <td class="p-4 border-r border-slate-50 text-center font-black text-blue-600 bg-blue-50/50 text-sm">${s.voile || '-'}</td>
                    <td class="p-4 border-r border-slate-50 text-center text-slate-700 bg-slate-50/50">${s.sellette || '-'}</td>
                    <td class="p-4 text-[9px] normal-case font-normal text-slate-400 leading-tight w-1/4">${s.obs}</td>
                </tr>`;
            });
        });
    </script>
</body>
</html>
