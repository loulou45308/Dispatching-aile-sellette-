<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch V37</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-10 font-sans text-slate-900">

    <div class="fixed top-2 left-2 z-50 flex items-center gap-2">
        <span class="bg-black text-white text-[10px] px-3 py-1 rounded font-mono uppercase tracking-widest shadow-md">
            Version : 37
        </span>
        <button onclick="reinitialiserTout()" class="bg-red-600 hover:bg-red-700 text-white text-[10px] px-3 py-1 rounded font-black uppercase tracking-widest shadow-md transition-colors">
            RÃ©initialiser
        </button>
    </div>

    <div class="max-w-6xl mx-auto">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-black text-blue-600 uppercase mb-2 text-center">Charger Stage 1</p>
                <input type="file" onchange="chargerStage(this, 1)" class="text-xs w-full cursor-pointer"/>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-black text-emerald-600 uppercase mb-2 text-center">Charger Stage 2</p>
                <input type="file" onchange="chargerStage(this, 2)" class="text-xs w-full cursor-pointer"/>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-black text-purple-600 uppercase mb-2 text-center">Charger Stage 3</p>
                <input type="file" onchange="chargerStage(this, 3)" class="text-xs w-full cursor-pointer"/>
            </div>
        </div>

        <div id="navTabs" class="hidden flex gap-1 -mb-px">
            <button id="btn1" onclick="afficherStage(1)" class="px-6 py-3 rounded-t-xl font-black text-xs uppercase transition-all">Stage 1</button>
            <button id="btn2" onclick="afficherStage(2)" class="px-6 py-3 rounded-t-xl font-black text-xs uppercase transition-all">Stage 2</button>
            <button id="btn3" onclick="afficherStage(3)" class="px-6 py-3 rounded-t-xl font-black text-xs uppercase transition-all">Stage 3</button>
        </div>

        <div id="zoneAffichage" class="hidden">
            <div class="bg-white p-4 rounded-tr-xl rounded-b-xl shadow-md border-t-4 border-blue-600 flex justify-between items-center mb-4">
                <h1 id="titreStage" class="text-xl font-black uppercase italic text-slate-800"></h1>
                <div class="bg-slate-900 text-white px-4 py-2 rounded-lg font-black text-sm uppercase shadow-inner">
                    <span id="nbStagiaires">0</span> Stagiaires
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-900 text-slate-400 uppercase font-black text-[10px] tracking-widest">
                        <tr>
                            <th class="p-4 border-r border-slate-800 text-white">Nom Pilote</th>
                            <th class="p-4 border-r border-slate-800">Naissance</th>
                            <th class="p-4 border-r border-slate-800 text-center">Poids</th>
                            <th class="p-4 border-r border-slate-800 text-center">Taille</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-blue-900 text-white">Voile</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Selt.</th>
                            <th class="p-4 border-r border-slate-800 text-center bg-slate-800 text-white">Casque</th>
                            <th class="p-4 text-center bg-slate-800 text-white">Radio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-slate-200 font-bold"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let memoireStages = { 1: null, 2: null, 3: null };

        function chargerStage(input, id) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split(/\r?\n/);
                const stage = { titre: "Sans titre", eleves: [] };

                if(lines[0]) stage.titre = lines[0].split(';')[0].replace(/["']/g, "").trim();

                lines.forEach((line, idx) => {
                    const col = line.split(';').map(c => c.trim().replace(/["']/g, ""));
                    if (idx >= 1 && col.length >= 6) {
                        const nom = col[3];
                        const poids = col[5];
                        if (nom && nom.toLowerCase() !== "nom client" && poids !== "" && !isNaN(parseFloat(poids))) {
                            stage.eleves.push({ nom, naissance: col[4], poids, taille: col[6] });
                        }
                    }
                });

                memoireStages[id] = stage;
                document.getElementById('navTabs').classList.remove('hidden');
                document.getElementById('zoneAffichage').classList.remove('hidden');
                afficherStage(id);
            };
            reader.readAsText(file);
        }

        function afficherStage(id) {
            const data = memoireStages[id];
            if (!data) return;

            // Gestion des styles d'onglets
            for(let i=1; i<=3; i++) {
                const btn = document.getElementById('btn' + i);
                if(i === id) {
                    btn.className = "px-6 py-3 rounded-t-xl font-black text-xs uppercase bg-white border-t-4 border-blue-600 text-blue-600 shadow-sm z-10";
                } else {
                    btn.className = "px-6 py-3 rounded-t-xl font-black text-xs uppercase bg-slate-200 text-slate-400 hover:bg-slate-300";
                }
            }

            document.getElementById('titreStage').innerText = data.titre;
            document.getElementById('nbStagiaires').innerText = data.eleves.length;
            
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            data.eleves.forEach(el => {
                tbody.innerHTML += `
                    <tr class="hover:bg-blue-50 transition-colors italic text-black font-bold">
                        <td class="p-4 border-r border-slate-100 font-black uppercase text-slate-900">${el.nom}</td>
                        <td class="p-4 border-r border-slate-100 text-xs">${el.naissance || '-'}</td>
                        <td class="p-4 border-r border-slate-100 text-center">${el.poids} kg</td>
                        <td class="p-4 border-r border-slate-100 text-center">${el.taille || '-'} m</td>
                        <td class="p-4 border-r border-slate-100 text-center bg-blue-50/50 text-blue-400 font-black">-</td>
                        <td class="p-4 border-r border-slate-100 text-center bg-slate-50">-</td>
                        <td class="p-4 border-r border-slate-100 text-center bg-slate-50">-</td>
                        <td class="p-4 text-center bg-slate-50">-</td>
                    </tr>`;
            });
        }

        function reinitialiserTout() {
            memoireStages = { 1: null, 2: null, 3: null };
            const inputs = document.querySelectorAll('input[type="file"]');
            inputs.forEach(i => i.value = "");
            document.getElementById('navTabs').classList.add('hidden');
            document.getElementById('zoneAffichage').classList.add('hidden');
        }
    </script>
</body>
</html>
