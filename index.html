<!DOCTYPE html>
<html>
<head>
    <title>Dispatch Parapente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-5">
    <div id="app" class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">ðŸª‚ Dispatch Matos</h1>
        <div id="liste-stagiaires" class="space-y-2">
            Chargement des donnÃ©es...
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // COLLE ICI TON BLOC firebaseConfig (celui de l'onglet NPM ou Script)
      const firebaseConfig = {
        apiKey: "TON_API_KEY",
        authDomain: "dispatching-voile-sellette.firebaseapp.com",
        projectId: "dispatching-voile-sellette",
        storageBucket: "dispatching-voile-sellette.appspot.com",
        appId: "TON_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Lecture en direct
      onSnapshot(collection(db, "stagiaires"), (snapshot) => {
        const liste = document.getElementById('liste-stagiaires');
        liste.innerHTML = "";
        snapshot.forEach((doc) => {
          const s = doc.data();
          liste.innerHTML += `
            <div class="p-3 border-b flex justify-between uppercase font-bold text-sm">
              <span>${s.nom}</span>
              <span class="text-blue-600">PTV: ${s.poids + 15}kg</span>
            </div>`;
        });
      });
    </script>
</body>
</html>
