<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scanner Parc École</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-10 font-sans">

    <div class="max-w-3xl mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-200 mb-6">
            <h1 class="text-xl font-black mb-4 uppercase">Charger mon Parc</h1>
            
            <div class="flex flex-col gap-4">
                <input type="file" id="inputFile" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                
                <p class="text-[10px] text-slate-400 font-bold uppercase text-center">OU COPIER-COLLER LE CONTENU DU CSV CI-DESSOUS</p>
                
                <textarea id="rawText" rows="3" placeholder="S;5... M;25..." class="w-full p-3 border rounded-xl text-xs font-mono bg-slate-50"></textarea>
                
                <button id="btnAnalyser" class="bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-sm shadow-lg">Afficher le Parc</button>
            </div>
        </div>

        <div id="resultat" class="hidden space-y-4">
            <div class="grid grid-cols-4 gap-2">
                <div class="bg-slate-800 text-white p-4 rounded-xl text-center"><span class="text-[10px] block opacity-50">S</span><span id="vS" class="text-xl font-bold">0</span></div>
                <div class="bg-slate-800 text-white p-4 rounded-xl text-center"><span class="text-[10px] block opacity-50">M</span><span id="vM" class="text-xl font-bold">0</span></div>
                <div class="bg-slate-800 text-white p-4 rounded-xl text-center"><span class="text-[10px] block opacity-50">L</span><span id="vL" class="text-xl font-bold">0</span></div>
                <div class="bg-slate-800 text-white p-4 rounded-xl text-center"><span class="text-[10px] block opacity-50">XL</span><span id="vXL" class="text-xl font-bold">0</span></div>
            </div>

            <div class="bg-white rounded-2xl shadow overflow-hidden border">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-100 font-black text-[10px] uppercase text-slate-500">
                        <tr><th class="p-3">Voile n°</th><th class="p-3 text-center">PTV</th></tr>
                    </thead>
                    <tbody id="tableVoiles" class="divide-y font-bold"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btnAnalyser');
        const inputFile = document.getElementById('inputFile');
        const rawText = document.getElementById('rawText');

        function traiterData(txt) {
            const lines = txt.split(/\r?\n/);
            const tableVoiles = document.getElementById('tableVoiles');
            tableVoiles.innerHTML = "";
            document.getElementById('resultat').classList.remove('hidden');

            lines.forEach(l => {
                const c = l.split(';').map(s => s.trim());
                if(c[0] === "S")  document.getElementById('vS').innerText = c[1];
                if(c[0] === "M")  document.getElementById('vM').innerText = c[1];
                if(c[0] === "L")  document.getElementById('vL').innerText = c[1];
                if(c[0] === "XL") document.getElementById('vXL').innerText = c[1];

                if(!isNaN(c[0]) && c[0] !== "" && c[1] && c[1].includes('-')) {
                    tableVoiles.innerHTML += `<tr><td class="p-3">Voile ${c[0]}</td><td class="p-3 text-center text-blue-600">${c[1]}</td></tr>`;
                }
            });
        }

        // Action bouton
        btn.onclick = () => {
            if(rawText.value) traiterData(rawText.value);
        };

        // Action fichier
        inputFile.onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                rawText.value = ev.target.result;
                traiterData(ev.target.result);
            };
            reader.readAsText(e.target.files[0]);
        };
    </script>
</body>
</html>
