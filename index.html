<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch PRO v16 - Focus Voiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-blue-600">
                <h2 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-6">Inventaire Parc École</h2>
                <div class="grid grid-cols-5 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10 text-center">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase">Voiles (L9+)</span>
                        <span id="resVoiles" class="text-3xl font-black text-blue-400">0</span>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10 text-center text-blue-200">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase">S (L2)</span>
                        <span id="resS" class="text-2xl font-black">0</span>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10 text-center text-blue-200">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase">M (L3)</span>
                        <span id="resM" class="text-2xl font-black">0</span>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10 text-center text-blue-200">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase">L (L4)</span>
                        <span id="resL" class="text-2xl font-black">0</span>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10 text-center text-blue-200">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase">XL (L5)</span>
                        <span id="resXL" class="text-2xl font-black">0</span>
                    </div>
                </div>
            </div>

            <div class="bg-blue-600 text-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-blue-800">
                <h2 class="text-xs font-black uppercase tracking-widest text-blue-100 mb-6">Effectif Stage</h2>
                <div class="bg-white/20 p-6 rounded-3xl text-center">
                    <span id="resStags" class="text-6xl font-black">0</span>
                    <span class="block text-[10px] mt-2 font-bold uppercase opacity-70 italic">Élèves à équiper</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="relative group bg-white p-6 rounded-2xl border-2 border-dashed border-blue-200 text-center hover:border-blue-500 transition-all cursor-pointer">
                <input type="file" id="importParc" class="absolute inset-0 opacity-0 cursor-pointer">
                <p class="text-[10px] font-black uppercase text-blue-600">1. Charger Parc (Ailes/Sellettes)</p>
            </div>
            <div class="relative group bg-white p-6 rounded-2xl border-2 border-dashed border-slate-300 text-center hover:border-slate-500 transition-all cursor-pointer">
                <input type="file" id="importStagiaires" class="absolute inset-0 opacity-0 cursor-pointer">
                <p class="text-[10px] font-black uppercase text-slate-500">2. Charger Liste Stagiaires</p>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <button id="btnDispatch" class="bg-blue-600 hover:bg-blue-800 text-white px-10 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">Attribuer le matériel</button>
                <button id="btnVider" class="text-rose-500 text-[10px] font-black uppercase hover:underline">Réinitialiser</button>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-slate-900 text-white/50 text-[9px] uppercase font-black tracking-widest">
                        <th class="p-6">Nom</th>
                        <th class="p-6">Tél</th>
                        <th class="p-6 text-center">Poids</th>
                        <th class="p-6 text-center">Taille</th>
                        <th class="p-6 text-center bg-blue-800 text-white">Voile</th>
                        <th class="p-6 text-center bg-slate-800 text-white">Sellette</th>
                    </tr>
                </thead>
                <tbody id="liste-stagiaires" class="divide-y divide-slate-100 text-xs font-bold uppercase italic"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, deleteDoc, doc, query, orderBy, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAiOJog5nwXDn8k6YTWLJA-0CxNaQUXhk",
            authDomain: "dispatching-voile-sellette.firebaseapp.com",
            projectId: "dispatching-voile-sellette",
            appId: "1:933259154090:web:ab39a667fb9f35c293b6d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- SCAN PARC (MÉTHODE ROBUSTE) ---
        document.getElementById('importParc').addEventListener('change', async (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const lines = reader.result.split(/\r?\n/);
                const batch = writeBatch(db);
                let vCount = 0;
                let selt = {S:0, M:0, L:0, XL:0};

                // On vide le stock actuel
                const old = await getDocs(collection(db, "parc_ailes"));
                old.forEach(d => batch.delete(d.ref));
                
                lines.forEach((line, index) => {
                    const c = line.split(';').map(s => s.trim());
                    
                    // 1. Sellettes (Lignes fixes 2-5 ou recherche par lettre)
                    const key = c[0].toUpperCase();
                    if(["S","M","L","XL"].includes(key)) {
                        selt[key] = parseInt(c[1]) || 0;
                    }

                    // 2. Voiles (On cherche une ligne qui a un nombre en col 1 ET un "-" ailleurs)
                    // On vérifie sur toute la ligne si une cellule contient un tiret entre deux nombres
                    const ptvCell = c.find(cell => cell.match(/^\d+-\d+$/));
                    
                    if(!isNaN(c[0]) && c[0] !== "" && ptvCell) {
                        vCount++;
                        const p = ptvCell.split('-');
                        batch.set(doc(collection(db, "parc_ailes")), { 
                            num: c[0], 
                            min: parseInt(p[0]), 
                            max: parseInt(p[1]) 
                        });
                    }
                });

                await batch.commit();
                document.getElementById('resS').innerText = selt.S;
                document.getElementById('resM').innerText = selt.M;
                document.getElementById('resL').innerText = selt.L;
                document.getElementById('resXL').innerText = selt.XL;
                document.getElementById('resVoiles').innerText = vCount;
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- SCAN STAGIAIRES ---
        document.getElementById('importStagiaires').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const lines = reader.result.split(/\r?\n/);
                for (let i = 0; i < lines.length; i++) {
                    const c = lines[i].split(';').map(s => s.trim());
                    if (c[4] && c[4].length > 1 && c[4].toUpperCase() !== "NOM CLIENT" && !isNaN(c[7]) && c[7] !== "") {
                        await addDoc(collection(db, "stagiaires"), {
                            nom: c[4], tel: c[5] || "-",
                            poids: parseFloat(c[7]) || 0,
                            taille: parseFloat(c[8]?.replace(',','.')) || 0,
                            voile: "", sellette: ""
                        });
                    }
                }
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- DISPATCH & SYNC ---
        document.getElementById('btnVider').onclick = async () => {
            const snap = await getDocs(collection(db, "stagiaires"));
            for (const d of snap.docs) await deleteDoc(d.ref);
            location.reload(); 
        };

        document.getElementById('btnDispatch').onclick = async () => {
            const [stags, stock] = await Promise.all([getDocs(collection(db, "stagiaires")), getDocs(collection(db, "parc_ailes"))]);
            let ailes = stock.docs.map(d => d.data());
            let prises = [];
            
            // Tri des stagiaires par poids pour optimiser
            const docs = stags.docs.sort((a,b) => b.data().poids - a.data().poids);

            for (const d of docs) {
                const s = d.data();
                const ptv = (s.poids || 0) + 15;
                const match = ailes.find(a => ptv >= a.min && ptv <= a.max && !prises.includes(a.num));
                
                let v = match ? match.num : "HORS PTV";
                if(match) prises.push(v);
                
                let h = s.taille < 3 ? s.taille * 100 : s.taille;
                let sel = h < 165 ? "S" : (h > 185 ? "L" : "M");
                await updateDoc(d.ref, { voile: v, sellette: sel });
            }
        };

        onSnapshot(query(collection(db, "stagiaires"), orderBy("nom")), (snap) => {
            const list = document.getElementById("liste-stagiaires");
            document.getElementById('resStags').innerText = snap.size;
            list.innerHTML = "";
            snap.forEach(d => {
                const s = d.
