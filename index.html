<body class="bg-slate-100 p-6 font-sans text-slate-900">

                    <span class="px-4 py-1.5 bg-slate-50 text-slate-600 rounded-full text-[10px] font-black uppercase border border-slate-200">Moniteurs: <span id="valMoniteurs">-</span></span>

            <div class="flex gap-3">

                <div id="badgeStage" class="hidden bg-emerald-500 text-white px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-emerald-100">✓ Stage Chargé</div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div id="panelParc" class="hidden bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl transition-all">

                <div class="grid grid-cols-5 gap-3">
                    <div class="col-span-1 bg-white/5 p-4 rounded-2xl border border-white/10 text-center">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase">Voiles</span>
                        <span id="resVoiles" class="text-2xl font-black text-blue-400">0</span>
                    </div>
                    <div class="p-4 rounded-2xl bg-white/5 border border-white/10 text-center">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase italic">S</span>
                        <span id="resS" class="text-xl font-black">0</span>
                    </div>
                    <div class="p-4 rounded-2xl bg-white/5 border border-white/10 text-center">
                        <span class="block text-[9px] opacity-50 mb-1 font-bold uppercase italic">M</span>
                        <span id="resM" class="text-xl font-black">0</span>
                    </div>
                    <div class="p-4 rounded-2xl bg-white/5 border border-white/10 text-center">

                <div class="flex items-center gap-6">
                    <div class="bg-white/20 p-6 rounded-3xl border border-white/20 flex-1 text-center">
                        <span class="block text-[10px] opacity-70 mb-1 font-bold uppercase">Stagiaires Présents</span>
                        <span id="resStags" class="text-5xl font-black tracking-tighter">0</span>
                    </div>
                </div>
            </div>

            <div class="relative h-28 border-4 border-dashed border-blue-300 bg-blue-50/50 rounded-[2rem] flex items-center justify-center hover:bg-blue-100 transition-all cursor-pointer overflow-hidden">
                <input type="file" id="importParc" class="absolute inset-0 opacity-0 cursor-pointer">
                <div class="text-center">
                    <p class="font-black text-xs text-blue-800 uppercase">1. Importer Inventaire</p>
                    <p class="text-[9px] text-blue-400 font-bold uppercase tracking-widest mt-1">aile sellette.csv</p>
                </div>
            </div>
            <div class="relative h-28 border-4 border-dashed border-slate-300 bg-white rounded-[2rem] flex items-center justify-center hover:border-slate-500 transition-all cursor-pointer overflow-hidden">
                <input type="file" id="importStagiaires" class="absolute inset-0 opacity-0 cursor-pointer" multiple>
                <div class="text-center">
                    <p class="font-black text-xs text-slate-800 uppercase">2. Importer Participants</p>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1">Stage init 1.csv</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[3rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div class="p-8 bg-slate-50 border-b flex justify-between items-center">
                <button id="btnDispatch" class="bg-blue-600 hover:bg-blue-800 text-white px-12 py-5 rounded-2xl font-black text-xs uppercase tracking-[0.2em] transition-all transform active:scale-95 shadow-xl shadow-blue-200">Lancer l'attribution</button>
                <button id="btnVider" class="bg-white border border-rose-200 text-rose-500 px-8 py-5 rounded-2xl font-black text-[10px] uppercase hover:bg-rose-50 transition-all">Reset</button>
            </div>

            <div class="overflow-x-auto">
                <table id="tableDispatch" class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-900 text-slate-400 text-[9px] uppercase tracking-widest font-black">
                            <th class="p-6">Stagiaire</th>
                            <th class="p-6">Mobile</th>
                            <th class="p-6 text-center">Poids</th>
                            <th class="p-6 text-center">Taille</th>
                            <th class="p-6 text-center bg-blue-800 text-white">Voile</th>
                            <th class="p-6 text-center bg-slate-800 text-white">Sellette</th>

                    <tbody id="liste-stagiaires" class="divide-y divide-slate-100 text-xs font-bold uppercase">
                        </tbody>

            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, deleteDoc, doc, query, orderBy, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAiOJog5nwXDn8k6YTWLJA-0CxNaQUXhk",
            authDomain: "dispatching-voile-sellette.firebaseapp.com",
            projectId: "dispatching-voile-sellette",
            appId: "1:933259154090:web:ab39a667fb9f35c293b6d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- HANDLER PARC ---
        document.getElementById('importParc').addEventListener('change', async (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const rows = reader.result.split('\n').map(l => l.split(';'));
                const batch = writeBatch(db);
                let vCount = 0;
                let selt = {S:0, M:0, L:0, XL:0};

                const old = await getDocs(collection(db, "parc_ailes"));
                old.forEach(d => batch.delete(d.ref));
                
                rows.forEach(c => {
