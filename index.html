<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispatch PRO v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto">
        <header class="bg-white p-6 rounded-3xl shadow-sm mb-6 border border-slate-200 flex justify-between items-center">
            <div>
                <h1 id="nomStage" class="text-2xl font-black text-blue-900 uppercase">EN ATTENTE DE STAGE...</h1>
                <div class="flex gap-4 mt-2">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Véhicule: <span id="valVehicule" class="text-blue-600">-</span></span>
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Moniteurs: <span id="valMoniteurs" class="text-blue-600">-</span></span>
                </div>
            </div>
            <div class="flex gap-3">
                <div id="vParc" class="hidden items-center gap-2 bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-black border border-green-200 uppercase">✓ Parc Validé</div>
                <div id="vStage" class="hidden items-center gap-2 bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-black border border-green-200 uppercase">✓ Stage Validé</div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 text-center">
            <div class="relative group border-2 border-dashed border-blue-200 bg-blue-50/50 p-6 rounded-3xl hover:border-blue-500 transition-all cursor-pointer">
                <input type="file" id="importParc" class="absolute inset-0 opacity-0 cursor-pointer">
                <p class="font-black text-xs text-blue-700 uppercase">1. Charger Parc École</p>
                <p class="text-[9px] text-blue-400 italic">Glissez "aile sellette.csv"</p>
            </div>

            <div class="relative group border-2 border-dashed border-slate-300 bg-white p-6 rounded-3xl hover:border-slate-500 transition-all cursor-pointer">
                <input type="file" id="importStagiaires" class="absolute inset-0 opacity-0 cursor-pointer" multiple>
                <p class="font-black text-xs text-slate-700 uppercase">2. Charger Stages</p>
                <p class="text-[9px] text-slate-400 italic">Glissez "Stage init 1.csv"</p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden">
            <div class="p-4 bg-slate-50 border-b flex justify-between items-center">
                <button id="btnDispatch" class="bg-blue-600 hover:bg-blue-800 text-white px-10 py-4 rounded-2xl font-black text-sm shadow-xl transition-all uppercase">Lancer le Dispatching</button>
                <div class="flex gap-2">
                    <button id="btnPdf" class="bg-slate-800 text-white px-6 py-4 rounded-2xl font-bold text-xs uppercase">PDF</button>
                    <button id="btnVider" class="bg-white border border-red-200 text-red-500 px-6 py-4 rounded-2xl font-bold text-xs uppercase">Vider</button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table id="tableDispatch" class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] uppercase tracking-widest text-slate-400 border-b bg-slate-50">
                            <th class="p-4 font-black">Nom Client</th>
                            <th class="p-4 font-black text-center text-orange-600">Solde</th>
                            <th class="p-4 font-black text-center">Poids</th>
                            <th class="p-4 font-black text-center">Taille</th>
                            <th class="p-4 font-black text-center bg-blue-600 text-white">Voile</th>
                            <th class="p-4 font-black text-center bg-slate-700 text-white font-bold">Selt.</th>
                            <th class="p-4 font-black">Observations</th>
                        </tr>
                    </thead>
                    <tbody id="liste-stagiaires" class="divide-y divide-slate-100 font-bold text-xs uppercase">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, deleteDoc, doc, query, orderBy, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAiOJog5nwXDn8k6YTWLJA-0CxNaQUXhk",
            authDomain: "dispatching-voile-sellette.firebaseapp.com",
            projectId: "dispatching-voile-sellette",
            appId: "1:933259154090:web:ab39a667fb9f35c293b6d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- IMPORT PARC ---
        document.getElementById('importParc').addEventListener('change', async (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                const rows = reader.result.split('\n').map(l => l.split(';'));
                const batch = writeBatch(db);
                const old = await getDocs(collection(db, "parc_ailes"));
                old.forEach(d => batch.delete(d.ref));
                rows.forEach(c => {
                    if(c[1] && !isNaN(c[1]) && c[2]) {
                        const p = c[2].replace('_','-').split('-');
                        if(p.length === 2) batch.set(doc(collection(db, "parc_ailes")), { num: c[1], min: parseInt(p[0]), max: parseInt(p[1]) });
                    }
                });
                await batch.commit();
                document.getElementById('vParc').classList.remove('hidden');
                document.getElementById('vParc').classList.add('flex');
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- IMPORT STAGIAIRES ---
        document.getElementById('importStagiaires').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = async () => {
                    const rows = reader.result.split('\n').map(l => l.split(';'));
                    
                    // Lecture Entête
                    if(rows[0]) {
                        document.getElementById('nomStage').innerText = rows[0][1] || "STAGE CHARGÉ";
                        document.getElementById('
